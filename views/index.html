<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>MESSAGES</title>
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <form method="post" action="/create">
      <table>
        <tr>
          <th>Create A MESAGES</th>
        </tr>
        <tr>
          <td>
            <input name="body" />
          </td>
          <td>
            <button type="submit">create</button>
          </td>
        </tr>
      </table>
    </form>
    <table>
      <tr>
        <th>MESSAGES</th>
      </tr>
      {{range $k,$v:=.List}}
      <tr>
        <td>{{$v.ID}}</td>
        <td>{{$v.Body}}</td>
        <td>
          <a href="/delete/{{$v.ID}}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
